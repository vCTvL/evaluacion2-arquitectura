<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar-mipc">
        <span class="navbar-title">Clínica Medica Harimoto</span>
        <div>
            <a href="/"><button class="btn" style="margin-right:10px;">Iniciar sesión</button></a>
            <a href="/register"><button class="btn">Registrarse</button></a>
        </div>
    </nav>
    <div class="main-container">
        <div class="auth-container">
            <h1>Registrarse</h1>
            <p class="error escondido">Error al registrarse</p>
            <form id="register-form">
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario" required>

                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" placeholder="Correo electrónico" required>

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>

                <button type="submit" class="btn">Registrarse</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                ¿Ya estás registrado? <a href="/" class="link">Inicia sesión</a>
            </p>
        </div>
    </div>
    <footer class="footer-mipc">
        <span>&copy; Clínica Medica Harimoto. Todos los derechos reservados.</span>
    </footer>
    <script src="register.js"></script>
</body>
</html>
